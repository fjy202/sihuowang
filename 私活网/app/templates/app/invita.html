{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="col-md-8">
    <section id="invitaForm">
        <form action="." method="post" class="form-horizontal">
            {% csrf_token %}
            <hr />
            <div class="form-group">
                <label for="id_username" class="col-md-2 control-label">email</label>
                <div class="col-md-10">
                    <input class="form-control" name="email" />
                </div>
            </div>
            <div class="form-group">
                <label for="id_password" class="col-md-2 control-label">{{ ch4 }}</label>
                <div class="col-md-10">
                    <input class="form-control" name="tousers" />
                </div>
            </div>
            <div class="form-group">
                <label for="id_password" class="col-md-2 control-label">{{ ch5 }}</label>
                <div class="col-md-10">
                    <input class="form-control" name="title" />
                </div>
            </div>
            <div class="form-group">
                <label for="id_password" class="col-md-2 control-label">{{ ch6 }}</label>
                <div class="col-md-10">
                    <textarea class="form-control" name="requires"></textarea>  
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="hidden" name="next" value="/" />
                    <input type="submit" value="OK" class="btn btn-default" />
                </div>
            </div>
        </form>
    </section>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
